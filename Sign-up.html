<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS files/Sign-up.css">
  
    <!-- ====================FONT & ICON RESOURCES LINKS================= -->

    <title>Sign Up</title>
    
</head>
<body>
 <div id="signupPopup" style="display: block;">
    <div class="container">
        <header>
            <div class="logo-text">
              <h1>Eri's Jewelry</h1>
              <p>Jewelry that reflects your style</p>
            </div>
        </header>
        <main>
            <h2>Create your free account</h2>
            <form id="emailSignupForm">
                <input type="email" id="emailInput" placeholder="Email Address" required>
                 <input type="password" id="emailinput" placeholder="Password" required>
                <hr>
                <button class="signup">Sign Up</button>
            </form>
            <p class="privacy-note">We are committed to your privacy. Our organisation uses these information you provide to us to contact you about our relevant content, products, and services. You may unsubscribe from these communications at anytime.</p>
        </main>
    </div>
 </div>
    <script src="../javascript/main.js"></script>

    <div class="overlay" id="overlay"></div>
</body>
</html>
